<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Insurance Broker Leads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { 800: '#1a1a2e', 900: '#0f0f1a', 700: '#252540', 600: '#2d2d4a' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #0f0f1a; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .glass { background: rgba(30, 30, 60, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
        .status-new { background: #1e3a5f; color: #60a5fa; }
        .status-contacted { background: #3b3520; color: #fbbf24; }
        .status-invited { background: #2d1f5e; color: #a78bfa; }
        .status-confirmed { background: #1a3d2e; color: #34d399; }
        .status-declined { background: #3d1a1a; color: #f87171; }
        .status-not_interested { background: #2a2a2a; color: #9ca3af; }
        .lead-row:hover { background: rgba(255,255,255,0.04); }
        .lead-row.selected { background: rgba(99, 102, 241, 0.15); border-left: 3px solid #6366f1; }
        .btn-linkedin { background: #0a66c2; }
        .btn-linkedin:hover { background: #004182; }
        input, select, textarea { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); color: #e0e0e0; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99,102,241,0.2); }
        .tab-active { border-bottom: 2px solid #6366f1; color: #fff; }
        .tab-inactive { color: #777; }
        .tab-inactive:hover { color: #aaa; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .stat-card { transition: transform 0.15s; }
        .stat-card:hover { transform: translateY(-2px); }
        .modal-overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 9999px; font-weight: 500; white-space: nowrap; }
        .type-independent { background: #1a3d2e; color: #34d399; }
        .type-large_brokerage { background: #1e3a5f; color: #60a5fa; }
        .type-captive_agent { background: #2a2a2a; color: #9ca3af; }
        .checkmark { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.2); border-radius: 4px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
        .checkmark.checked { background: #6366f1; border-color: #6366f1; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="glass sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-white">SF Insurance Broker Leads</h1>
            <span class="text-xs text-gray-500">Private Dinner Outreach</span>
        </div>
        <div class="flex items-center gap-3">
            <div id="headerStats" class="flex gap-4 text-sm text-gray-400"></div>
        </div>
    </header>

    <!-- Tabs -->
    <div class="px-6 pt-4 flex gap-6 border-b border-white/5">
        <button onclick="switchTab('leads')" id="tab-leads" class="pb-3 text-sm font-medium tab-active">All Leads</button>
        <button onclick="switchTab('dashboard')" id="tab-dashboard" class="pb-3 text-sm font-medium tab-inactive">Dashboard</button>
        <button onclick="switchTab('pipeline')" id="tab-pipeline" class="pb-3 text-sm font-medium tab-inactive">Pipeline</button>
    </div>

    <!-- Main Content -->
    <main class="px-6 py-4">
        <!-- LEADS TAB -->
        <div id="view-leads">
            <!-- Filters -->
            <div class="flex flex-wrap gap-3 mb-4 items-center">
                <input type="text" id="searchInput" placeholder="Search leads..."
                       class="px-3 py-2 rounded-lg text-sm w-64" oninput="debounceLoad()">
                <select id="statusFilter" class="px-3 py-2 rounded-lg text-sm" onchange="loadLeads()">
                    <option value="">All Statuses</option>
                    <option value="new">New</option>
                    <option value="contacted">Contacted</option>
                    <option value="invited">Invited</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="declined">Declined</option>
                    <option value="not_interested">Not Interested</option>
                </select>
                <select id="typeFilter" class="px-3 py-2 rounded-lg text-sm" onchange="loadLeads()">
                    <option value="">All Types</option>
                    <option value="independent">Independent</option>
                    <option value="large_brokerage">Large Brokerage</option>
                    <option value="captive_agent">Captive Agent</option>
                </select>
                <select id="emailFilter" class="px-3 py-2 rounded-lg text-sm" onchange="loadLeads()">
                    <option value="">Email: Any</option>
                    <option value="yes">Has Email</option>
                    <option value="no">No Email</option>
                </select>
                <div class="flex-1"></div>
                <!-- Bulk actions -->
                <div id="bulkActions" class="hidden flex items-center gap-2">
                    <span id="selectedCount" class="text-sm text-gray-400"></span>
                    <select id="bulkStatus" class="px-2 py-1 rounded text-sm">
                        <option value="">Bulk Set Status...</option>
                        <option value="contacted">Contacted</option>
                        <option value="invited">Invited</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="declined">Declined</option>
                        <option value="not_interested">Not Interested</option>
                    </select>
                    <button onclick="bulkUpdate()" class="px-3 py-1 bg-indigo-600 hover:bg-indigo-700 rounded text-sm text-white">Apply</button>
                </div>
            </div>

            <!-- Leads Table -->
            <div class="glass rounded-xl overflow-hidden">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-white/5 text-left text-gray-400 text-xs uppercase tracking-wider">
                            <th class="px-4 py-3 w-8">
                                <div class="checkmark" onclick="toggleSelectAll()" id="selectAll"></div>
                            </th>
                            <th class="px-4 py-3">Name</th>
                            <th class="px-4 py-3">Type</th>
                            <th class="px-4 py-3">Contact</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3">Links</th>
                            <th class="px-4 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTable"></tbody>
                </table>
            </div>
            <div id="leadCount" class="text-xs text-gray-500 mt-2 px-2"></div>
        </div>

        <!-- DASHBOARD TAB -->
        <div id="view-dashboard" class="hidden">
            <div id="dashboardContent"></div>
        </div>

        <!-- PIPELINE TAB -->
        <div id="view-pipeline" class="hidden">
            <div id="pipelineContent" class="grid grid-cols-5 gap-4"></div>
        </div>
    </main>

    <!-- Lead Detail Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay">
        <div class="glass rounded-2xl w-full max-w-2xl mx-4 max-h-[85vh] overflow-y-auto">
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
    let allLeads = [];
    let selectedIds = new Set();
    let debounceTimer = null;

    const STATUS_COLORS = {
        new: 'status-new', contacted: 'status-contacted', invited: 'status-invited',
        confirmed: 'status-confirmed', declined: 'status-declined', not_interested: 'status-not_interested'
    };
    const STATUS_LABELS = {
        new: 'New', contacted: 'Contacted', invited: 'Invited',
        confirmed: 'Confirmed', declined: 'Declined', not_interested: 'Not Interested'
    };
    const TYPE_LABELS = {
        independent: 'Independent', large_brokerage: 'Large Brokerage', captive_agent: 'Captive Agent'
    };

    function debounceLoad() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(loadLeads, 250);
    }

    async function loadLeads() {
        const params = new URLSearchParams();
        const search = document.getElementById('searchInput').value;
        const status = document.getElementById('statusFilter').value;
        const type = document.getElementById('typeFilter').value;
        const hasEmail = document.getElementById('emailFilter').value;

        if (search) params.set('search', search);
        if (status) params.set('status', status);
        if (type) params.set('type', type);
        if (hasEmail) params.set('has_email', hasEmail);

        const resp = await fetch(`/api/leads?${params}`);
        allLeads = await resp.json();
        selectedIds.clear();
        renderLeads();
        updateHeaderStats();
    }

    function renderLeads() {
        const tbody = document.getElementById('leadsTable');
        if (allLeads.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="px-4 py-12 text-center text-gray-500">No leads found</td></tr>';
            document.getElementById('leadCount').textContent = '';
            return;
        }

        tbody.innerHTML = allLeads.map(lead => {
            const isSelected = selectedIds.has(lead.id);
            const typeClass = `type-${lead.type}`;
            return `
            <tr class="lead-row border-b border-white/5 ${isSelected ? 'selected' : ''}" id="row-${lead.id}">
                <td class="px-4 py-3">
                    <div class="checkmark ${isSelected ? 'checked' : ''}" onclick="toggleSelect(${lead.id})">
                        ${isSelected ? '<svg width="12" height="12" viewBox="0 0 12 12" fill="white"><path d="M10 3L4.5 8.5L2 6" stroke="white" stroke-width="2" fill="none"/></svg>' : ''}
                    </div>
                </td>
                <td class="px-4 py-3">
                    <div class="font-medium text-white cursor-pointer hover:text-indigo-400" onclick="openDetail(${lead.id})">${esc(lead.name)}</div>
                    <div class="text-xs text-gray-500 mt-0.5">${esc(lead.address || '')}</div>
                </td>
                <td class="px-4 py-3">
                    <span class="badge ${typeClass}">${TYPE_LABELS[lead.type] || lead.type}</span>
                </td>
                <td class="px-4 py-3">
                    <div class="space-y-1">
                        ${lead.phone ? `<div class="text-xs"><a href="tel:${lead.phone}" class="text-blue-400 hover:underline">${esc(lead.phone)}</a></div>` : ''}
                        ${lead.email ? `<div class="text-xs"><a href="mailto:${lead.email}" class="text-blue-400 hover:underline">${esc(lead.email)}</a></div>` : ''}
                        ${lead.website ? `<div class="text-xs"><a href="${lead.website}" target="_blank" class="text-gray-400 hover:text-blue-400">Website</a></div>` : ''}
                    </div>
                </td>
                <td class="px-4 py-3">
                    <select onchange="quickStatus(${lead.id}, this.value)" class="badge ${STATUS_COLORS[lead.status]} border-0 cursor-pointer text-xs">
                        ${Object.entries(STATUS_LABELS).map(([k, v]) => `<option value="${k}" ${k === lead.status ? 'selected' : ''} class="bg-gray-900 text-white">${v}</option>`).join('')}
                    </select>
                </td>
                <td class="px-4 py-3">
                    <div class="flex flex-col gap-1">
                        ${lead.website ? `<a href="${lead.website}" target="_blank"
                           class="bg-emerald-700 hover:bg-emerald-800 px-2 py-1 rounded text-xs text-white text-center inline-block">
                            Website
                        </a>` : ''}
                        <a href="${lead.linkedin_search}" target="_blank"
                           class="btn-linkedin px-2 py-1 rounded text-xs text-white text-center inline-block hover:opacity-90">
                            LinkedIn
                        </a>
                    </div>
                </td>
                <td class="px-4 py-3">
                    <button onclick="openDetail(${lead.id})" class="text-gray-400 hover:text-white text-xs">Details</button>
                </td>
            </tr>`;
        }).join('');

        document.getElementById('leadCount').textContent = `${allLeads.length} leads`;
        updateBulkActions();
    }

    function toggleSelect(id) {
        if (selectedIds.has(id)) selectedIds.delete(id);
        else selectedIds.add(id);
        renderLeads();
    }

    function toggleSelectAll() {
        if (selectedIds.size === allLeads.length) {
            selectedIds.clear();
        } else {
            allLeads.forEach(l => selectedIds.add(l.id));
        }
        renderLeads();
    }

    function updateBulkActions() {
        const el = document.getElementById('bulkActions');
        if (selectedIds.size > 0) {
            el.classList.remove('hidden');
            el.classList.add('flex');
            document.getElementById('selectedCount').textContent = `${selectedIds.size} selected`;
        } else {
            el.classList.add('hidden');
        }
    }

    async function bulkUpdate() {
        const status = document.getElementById('bulkStatus').value;
        if (!status) return;
        await fetch('/api/bulk', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ids: [...selectedIds], status })
        });
        document.getElementById('bulkStatus').value = '';
        selectedIds.clear();
        loadLeads();
    }

    async function quickStatus(id, status) {
        await fetch(`/api/leads/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status })
        });
        const lead = allLeads.find(l => l.id === id);
        if (lead) lead.status = status;
        updateHeaderStats();
    }

    async function openDetail(id) {
        const lead = allLeads.find(l => l.id === id);
        if (!lead) return;

        const logResp = await fetch(`/api/leads/${id}/log`);
        const log = await logResp.json();

        document.getElementById('modalContent').innerHTML = `
        <div class="p-6">
            <div class="flex items-start justify-between mb-6">
                <div>
                    <h2 class="text-xl font-bold text-white">${esc(lead.name)}</h2>
                    <span class="badge type-${lead.type} mt-1 inline-block">${TYPE_LABELS[lead.type] || lead.type}</span>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>

            <!-- Contact Info -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="glass rounded-lg p-3">
                    <div class="text-xs text-gray-400 mb-1">Phone</div>
                    <div>${lead.phone ? `<a href="tel:${lead.phone}" class="text-blue-400">${esc(lead.phone)}</a>` : '<span class="text-gray-600">--</span>'}</div>
                </div>
                <div class="glass rounded-lg p-3">
                    <div class="text-xs text-gray-400 mb-1">Email</div>
                    <div>${lead.email ? `<a href="mailto:${lead.email}" class="text-blue-400">${esc(lead.email)}</a>` : '<span class="text-gray-600">--</span>'}</div>
                </div>
                <div class="glass rounded-lg p-3">
                    <div class="text-xs text-gray-400 mb-1">Website</div>
                    <div>${lead.website ? `<a href="${lead.website}" target="_blank" class="text-blue-400 break-all text-sm">${esc(lead.website)}</a>` : '<span class="text-gray-600">--</span>'}</div>
                </div>
                <div class="glass rounded-lg p-3">
                    <div class="text-xs text-gray-400 mb-1">Address</div>
                    <div class="text-sm">${lead.address || '--'}</div>
                </div>
            </div>

            <!-- LinkedIn -->
            <div class="flex gap-3 mb-6">
                <a href="${lead.linkedin_search}" target="_blank" class="btn-linkedin px-4 py-2 rounded-lg text-sm text-white flex-1 text-center">
                    Search on LinkedIn
                </a>
                <a href="${lead.linkedin_message}" target="_blank" class="bg-blue-800 hover:bg-blue-900 px-4 py-2 rounded-lg text-sm text-white flex-1 text-center">
                    Find People on LinkedIn
                </a>
            </div>

            <!-- Status -->
            <div class="mb-6">
                <div class="text-xs text-gray-400 mb-2">Status</div>
                <div class="flex gap-2 flex-wrap">
                    ${Object.entries(STATUS_LABELS).map(([k, v]) => `
                        <button onclick="updateDetailStatus(${lead.id}, '${k}')"
                                class="px-3 py-1.5 rounded-lg text-xs font-medium transition-all ${lead.status === k ? STATUS_COLORS[k] + ' ring-2 ring-white/20' : 'bg-white/5 text-gray-400 hover:bg-white/10'}">
                            ${v}
                        </button>
                    `).join('')}
                </div>
            </div>

            <!-- Dinner RSVP -->
            <div class="mb-6">
                <div class="text-xs text-gray-400 mb-2">Dinner RSVP</div>
                <select onchange="updateField(${lead.id}, 'dinner_rsvp', this.value)" class="px-3 py-2 rounded-lg text-sm w-full">
                    <option value="" ${!lead.dinner_rsvp ? 'selected' : ''}>Not Yet Invited</option>
                    <option value="pending" ${lead.dinner_rsvp === 'pending' ? 'selected' : ''}>Pending Response</option>
                    <option value="yes" ${lead.dinner_rsvp === 'yes' ? 'selected' : ''}>Attending</option>
                    <option value="no" ${lead.dinner_rsvp === 'no' ? 'selected' : ''}>Not Attending</option>
                    <option value="maybe" ${lead.dinner_rsvp === 'maybe' ? 'selected' : ''}>Maybe</option>
                </select>
            </div>

            <!-- Notes -->
            <div class="mb-6">
                <div class="text-xs text-gray-400 mb-2">Notes</div>
                <textarea id="notesField" rows="3" class="w-full px-3 py-2 rounded-lg text-sm" placeholder="Add notes about this lead...">${esc(lead.notes || '')}</textarea>
                <button onclick="saveNotes(${lead.id})" class="mt-2 px-4 py-1.5 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-sm text-white">Save Notes</button>
            </div>

            <!-- Activity Log -->
            <div>
                <div class="text-xs text-gray-400 mb-2">Activity Log</div>
                <div class="space-y-2 max-h-40 overflow-y-auto">
                    ${log.length ? log.map(l => `
                        <div class="flex items-center gap-3 text-xs text-gray-400">
                            <span class="text-gray-600">${new Date(l.created_at).toLocaleDateString()}</span>
                            <span>${esc(l.details || l.action)}</span>
                        </div>
                    `).join('') : '<div class="text-xs text-gray-600">No activity yet</div>'}
                </div>
            </div>
        </div>`;

        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal').classList.remove('flex');
    }

    document.getElementById('modal').addEventListener('click', e => {
        if (e.target === document.getElementById('modal')) closeModal();
    });

    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeModal();
    });

    async function updateDetailStatus(id, status) {
        await fetch(`/api/leads/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status })
        });
        loadLeads();
        openDetail(id);
    }

    async function updateField(id, field, value) {
        await fetch(`/api/leads/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ [field]: value })
        });
    }

    async function saveNotes(id) {
        const notes = document.getElementById('notesField').value;
        await fetch(`/api/leads/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ notes })
        });
        const lead = allLeads.find(l => l.id === id);
        if (lead) lead.notes = notes;
    }

    async function updateHeaderStats() {
        const resp = await fetch('/api/stats');
        const stats = await resp.json();
        document.getElementById('headerStats').innerHTML = `
            <span>${stats.total} total</span>
            <span class="text-yellow-400">${stats.by_status.contacted || 0} contacted</span>
            <span class="text-purple-400">${stats.by_status.invited || 0} invited</span>
            <span class="text-green-400">${stats.by_status.confirmed || 0} confirmed</span>
        `;
    }

    // --- TABS ---
    function switchTab(tab) {
        ['leads', 'dashboard', 'pipeline'].forEach(t => {
            document.getElementById(`view-${t}`).classList.toggle('hidden', t !== tab);
            document.getElementById(`tab-${t}`).className = t === tab ? 'pb-3 text-sm font-medium tab-active' : 'pb-3 text-sm font-medium tab-inactive';
        });
        if (tab === 'dashboard') loadDashboard();
        if (tab === 'pipeline') loadPipeline();
    }

    async function loadDashboard() {
        const resp = await fetch('/api/stats');
        const s = await resp.json();

        const pct = (n) => s.total ? Math.round(n / s.total * 100) : 0;

        document.getElementById('dashboardContent').innerHTML = `
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="glass rounded-xl p-5 stat-card">
                <div class="text-3xl font-bold text-white">${s.total}</div>
                <div class="text-sm text-gray-400 mt-1">Total Leads</div>
            </div>
            <div class="glass rounded-xl p-5 stat-card">
                <div class="text-3xl font-bold text-yellow-400">${s.by_status.contacted || 0}</div>
                <div class="text-sm text-gray-400 mt-1">Contacted</div>
                <div class="text-xs text-gray-500 mt-1">${pct(s.by_status.contacted || 0)}% of total</div>
            </div>
            <div class="glass rounded-xl p-5 stat-card">
                <div class="text-3xl font-bold text-purple-400">${s.by_status.invited || 0}</div>
                <div class="text-sm text-gray-400 mt-1">Invited to Dinner</div>
                <div class="text-xs text-gray-500 mt-1">${pct(s.by_status.invited || 0)}% of total</div>
            </div>
            <div class="glass rounded-xl p-5 stat-card">
                <div class="text-3xl font-bold text-green-400">${s.by_status.confirmed || 0}</div>
                <div class="text-sm text-gray-400 mt-1">Confirmed</div>
                <div class="text-xs text-gray-500 mt-1">${pct(s.by_status.confirmed || 0)}% of total</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <!-- Status Breakdown -->
            <div class="glass rounded-xl p-5">
                <h3 class="text-sm font-medium text-white mb-4">Status Breakdown</h3>
                <div class="space-y-3">
                    ${Object.entries(s.by_status).map(([k, v]) => `
                    <div class="flex items-center gap-3">
                        <span class="badge ${STATUS_COLORS[k]} w-28 text-center">${STATUS_LABELS[k]}</span>
                        <div class="flex-1 h-2 bg-white/5 rounded-full overflow-hidden">
                            <div class="h-full rounded-full" style="width: ${pct(v)}%; background: ${k === 'new' ? '#60a5fa' : k === 'contacted' ? '#fbbf24' : k === 'invited' ? '#a78bfa' : k === 'confirmed' ? '#34d399' : k === 'declined' ? '#f87171' : '#9ca3af'}"></div>
                        </div>
                        <span class="text-sm text-gray-400 w-8 text-right">${v}</span>
                    </div>`).join('')}
                </div>
            </div>

            <!-- Type Breakdown -->
            <div class="glass rounded-xl p-5">
                <h3 class="text-sm font-medium text-white mb-4">Lead Types</h3>
                <div class="space-y-3">
                    ${Object.entries(s.by_type).map(([k, v]) => `
                    <div class="flex items-center gap-3">
                        <span class="badge type-${k} w-32 text-center">${TYPE_LABELS[k] || k}</span>
                        <div class="flex-1 h-2 bg-white/5 rounded-full overflow-hidden">
                            <div class="h-full rounded-full bg-indigo-500" style="width: ${pct(v)}%"></div>
                        </div>
                        <span class="text-sm text-gray-400 w-8 text-right">${v}</span>
                    </div>`).join('')}
                </div>
                <div class="mt-6 pt-4 border-t border-white/5 space-y-2">
                    <div class="flex justify-between text-sm"><span class="text-gray-400">With Email</span><span class="text-white">${s.with_email}</span></div>
                    <div class="flex justify-between text-sm"><span class="text-gray-400">With Website</span><span class="text-white">${s.with_website}</span></div>
                    <div class="flex justify-between text-sm"><span class="text-gray-400">With Phone</span><span class="text-white">${s.with_phone}</span></div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="glass rounded-xl p-5">
            <h3 class="text-sm font-medium text-white mb-4">Recent Activity</h3>
            <div class="space-y-2">
                ${s.recent_activity.length ? s.recent_activity.map(a => `
                <div class="flex items-center gap-3 text-sm py-1 border-b border-white/5">
                    <span class="text-gray-600 text-xs w-24">${new Date(a.created_at).toLocaleDateString()}</span>
                    <span class="text-white font-medium">${esc(a.name)}</span>
                    <span class="text-gray-400">${esc(a.details || a.action)}</span>
                </div>`).join('') : '<div class="text-gray-600 text-sm">No activity yet. Start updating lead statuses!</div>'}
            </div>
        </div>`;
    }

    async function loadPipeline() {
        const resp = await fetch('/api/leads');
        const leads = await resp.json();

        const stages = ['new', 'contacted', 'invited', 'confirmed', 'declined'];
        const grouped = {};
        stages.forEach(s => grouped[s] = []);
        leads.forEach(l => {
            const s = stages.includes(l.status) ? l.status : 'new';
            grouped[s].push(l);
        });

        document.getElementById('pipelineContent').innerHTML = stages.map(stage => `
        <div class="glass rounded-xl p-3">
            <div class="flex items-center gap-2 mb-3 px-1">
                <span class="badge ${STATUS_COLORS[stage]}">${STATUS_LABELS[stage]}</span>
                <span class="text-xs text-gray-500">${grouped[stage].length}</span>
            </div>
            <div class="space-y-2 max-h-[65vh] overflow-y-auto">
                ${grouped[stage].map(l => `
                <div class="glass rounded-lg p-3 cursor-pointer hover:bg-white/5" onclick="openDetail(${l.id})">
                    <div class="text-sm font-medium text-white truncate">${esc(l.name)}</div>
                    <div class="text-xs text-gray-500 mt-1 truncate">${esc(l.phone || l.email || '')}</div>
                    <span class="badge type-${l.type} mt-2 inline-block">${TYPE_LABELS[l.type] || l.type}</span>
                </div>`).join('')}
            </div>
        </div>`).join('');
    }

    function esc(s) {
        if (!s) return '';
        const d = document.createElement('div');
        d.textContent = s;
        return d.innerHTML;
    }

    // Init
    loadLeads();
    </script>
</body>
</html>
